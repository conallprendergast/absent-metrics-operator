# Configuration file for <https://github.com/sapcc/go-makefile-maker>

metadata:
  url: https://github.com/sapcc/absent-metrics-operator

binaries:
  - name: absent-metrics-operator
    fromPackage: .
    installTo: bin/

coverageTest:
  only: '/controllers'

dockerfile:
  enabled: true
  extraIgnores:
    - doc/
    - PROJECT
    - RELEASE.md

golangciLint:
  # We define our own custom config. This is default behavior but we define this option
  # explicitly for documentation purposes.
  createConfig: false

spellCheck:
  ignoreWords: ["importas"] # importas is a valid linter name

githubWorkflow:
  global:
    assignees:
      - talal
    ignorePaths: ["**.md"] # all Markdown files
  ci:
    enabled: true
    kubernetesEnvtest:
      enabled: true
  securityChecks:
    enabled: true
  license:
    enabled: true
  spellCheck:
    enabled: true
    ignorePaths: [] # override global setting so that nothing is ignored

variables:
  GO_LDFLAGS: "-X main.version=$(VERSION) -X main.commit=$(COMMIT_HASH) -X main.date=$(BUILD_DATE)"

verbatim: |
  VERSION     := $(shell git describe --tags --abbrev=7)
  COMMIT_HASH := $(shell git rev-parse --verify HEAD)
  BUILD_DATE  := $(shell date -u +"%Y-%m-%dT%H:%M:%S%Z")

  ENVTEST_VERSION := "1.22.x!"
  prepare-envtest-binaries:
    @if ! hash setup-envtest 2>/dev/null; then printf "\e[1;36m>> Installing setup-envtest...\e[0m\n"; go install sigs.k8s.io/controller-runtime/tools/setup-envtest@latest; fi
    @mkdir -p test/bin
    setup-envtest --arch=amd64 --bin-dir test/bin use $(ENVTEST_VERSION)

  build/release-info: CHANGELOG.md | build
    @if ! hash release-info 2>/dev/null; then printf "\e[1;36m>> Installing release-info...\e[0m\n"; go install github.com/sapcc/go-bits/tools/release-info@latest; fi
    release-info $< $(shell git describe --tags --abbrev=0) > $@
