binaries:
  - name: absent-metrics-operator
    fromPackage: .
    installTo: bin/

vendoring:
  enabled: true

staticCheck:
  golangciLint: true

# Do not auto generate CI workflow as we use a custom version of it.
githubWorkflows:
  global:
    ignorePaths: [ "**.md" ] # all Markdown files
  license:
    enabled: true
  spellCheck:
    enabled: true
    ignorePaths: [] # override global setting so that nothing is ignored

variables:
  GO_LDFLAGS: "-X main.version=$(VERSION) -X main.commit=$(COMMIT_HASH) -X main.date=$(BUILD_DATE)"

verbatim: |
  VERSION := $(shell git describe --abbrev=7)
  COMMIT_HASH := $(shell git rev-parse --verify HEAD)
  BUILD_DATE := $(shell date -u +"%Y-%m-%dT%H:%M:%S%Z")
  ENVTEST_VERSION := $(shell cat test/envtest-version.txt)

  test/bin: test/envtest-version.txt
    @mkdir -p $@
    @if ! hash setup-envtest 2>/dev/null; then printf "\e[1;36m>> Installing setup-envtest...\e[0m\n"; go install github.com/sapcc/go-bits/tools/setup-envtest@latest; fi
    setup-envtest --bin-dir test/bin use $(ENVTEST_VERSION)

  # attach `make test/bin` as a dependency to the autogenerated `make build/cover.out`
  build/cover.out: test/bin

  build/release-info: CHANGELOG.md | build
    @if ! hash release-info 2>/dev/null; then printf "\e[1;36m>> Installing release-info...\e[0m\n"; go install github.com/sapcc/go-bits/tools/release-info@latest; fi
    release-info $< $(shell git describe --tags --abbrev=0) > $@
